{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signup/" method="post" class="card card-body">
    
                <h1 class="text-center">Signup</h1>
                
                <p>{{ msg }}</p>
                
                {% csrf_token %}
                <!-- {{ form.as_p }} -->
                
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" placeholder="Write your username" class="form-control" id="username">
                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" placeholder="Write your password" class="form-control" id="password1">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm Password:</label>
                    <input type="password" name="password2" placeholder="Confirm your password" class="form-control" id="password2">
                </div>

                <div>
                    <button class="btn btn-primary">Signup</button>
                </div>
                    
            </form>
        </div>
    </div>
</main>
{% endblock %}
